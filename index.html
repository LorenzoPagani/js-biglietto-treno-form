<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Form -->
        <div class="row">
          <div class="col-12">
            <h2 class="text-center text-white ">CALCOLA IL PREZZO DEL TUO
              BIGLIETTO </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form class="bg-white p-3" id="mioForm">
              <div class="row">
                <div class="col-12 d-flex justify-content-around">
                  <div>
                    <label class="form-label d-block text-center" for="passengerName">Nome
                      e cognome</label>
                    <input class="input-bar" type="text" id="passengerName" name="input1">
                  </div>

                  <div>
                    <label class="form-label d-block text-center" for="distance">Distanza
                      da percorrere</label>
                    <input  class="input-bar" type="number" id="distance" name="input2">
                  </div>
                  <div>
                    <label class="form-label d-block text-center" for="ageGroup"> La tua
                      et√†</label>
                    <select class="input-bar" name="age_group" id="ageGroup">
                      <option value="maggiorenne">maggiorenne</option>
                      <option value="minorenne">minorenne</option>
                      <option value="over_65">over 65</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <button class="btn btn-success m-3" type="button" id="formBtn">Calcola!</button>
                  <button class="m-3 btn btn-danger" type="clear" id="cancelBtn">cancella</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- ticket info -->
        <div class="row">
          <div class="col-12 py-2">
            <h2 class="text-center text-white">IL TUO BIGLIETTO</h2>
          </div>
          <div class="col-12 px-0">
            <h4>DETTAGLIO PASSEGGERI</h4>
          </div>
          <div class="col-3 bg-secondary p-3">
            <h5>NOME PASSEGGERO</h5>
            <p id="outputName" class="mt-4">pippo </p>
          </div>
          <div class="col-9 d-flex justify-content-between bg-primary p-3">
            <div>
              <h5>Offerta</h5>
              <p id="ageOffer" class="mt-5">biglietto standard</p>
            </div>
            <div>
              <h5>Carrozza</h5>
              <p id="cart" class="mt-5">5</p>
            </div>
            <div>
              <h5>Codice CP</h5>
              <p id="passengerCode" class="mt-5">92911</p>
            </div>
            <div>
              <h5>Costo biglietto</h5>
              <p id="ticketOutput" class="mt-5">x</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
